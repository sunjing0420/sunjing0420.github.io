<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
	
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script type="text/javascript" src="https://download.affectiva.com/js/3.1/affdex.js"></script>

    <link rel="stylesheet" type="text/css" href="style/style.css">

<title>Emotions Recognition</title>
</head>
<body>
  
  <h1>I can recognize your emotion!</h1>
   <div id="buttonContainer">
      <button class="button" id="start" onclick="onStart()">Start</button>
      <button class="button" id="stop" onclick="onStop()">Stop</button>
      <button class="button" id="reset" onclick="onReset()">Reset</button>
    </div>



  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8" id="affdex_elements" style="width:680px;height:480px;"></div>
      <div class="col-md-4">
        <div style="height:25em;">
          <strong>EMOTION TRACKING RESULTS</strong>
          <div id="results" style="word-wrap:break-word;"></div>
        </div>
        <div>
          <strong>DETECTOR LOG MSGS</strong>
        </div>
        <div id="logs"></div>
      </div>
    </div>
   
  </div>
</body>

<script src="js/main.js"></script>
</html>
